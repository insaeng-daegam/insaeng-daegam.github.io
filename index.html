<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인생대감 - 고품격 횡재수 분석</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            background: linear-gradient(-45deg, #F7F3E9, #E1C16E, #F7F3E9, #B5A47D);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #4E342E; 
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card-shadow { box-shadow: 0 20px 50px rgba(78, 52, 46, 0.15); }
        .gold-text { color: #B5A47D; }
        .gold-gradient-bg {
            background: linear-gradient(135deg, #B5A47D 0%, #E1C16E 50%, #B5A47D 100%);
        }
        .hidden { display: none; }
        input, select { background-color: #F9FAFB !important; border: 1px solid #E5E7EB !important; outline: none; transition: all 0.2s; }
        input:focus, select:focus { border-color: #E1C16E !important; ring: 2px; ring-color: #E1C16E; }
        
        .loader { 
            width: 48px; height: 48px; 
            border: 5px solid #FFF; border-bottom-color: #B5A47D; 
            border-radius: 50%; display: inline-block; 
            animation: rotation 1s linear infinite; 
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 30px; border-radius: 30px; width: 100%; max-width: 550px; max-height: 80vh; overflow-y: auto; }
        .legal-text { font-size: 13px; line-height: 1.6; color: #555; }
        .legal-text h4 { font-weight: bold; color: #222; margin-top: 15px; margin-bottom: 5px; font-size: 14px; }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-black mb-2 tracking-tight drop-shadow-sm">인생대감</h1>
        <p class="text-xl font-bold">
            <span class="text-gray-700">고품격 횡재수</span> 
            <span class="gold-text text-2xl underline decoration-double decoration-[#E1C16E]">분석 리포트</span>
        </p>
    </header>

    <main id="input-section" class="w-full max-w-lg bg-white/90 backdrop-blur-sm rounded-[50px] card-shadow p-10 space-y-8">
        <div id="form-inner" class="space-y-6">
            <div>
                <label class="block text-lg font-bold mb-3">성함</label>
                <input type="text" id="name" class="w-full p-5 rounded-2xl text-lg" placeholder="성함을 입력하세요">
            </div>
            
            <div>
                <label class="block text-lg font-bold mb-3">생년월일 (8자리)</label>
                <input type="number" id="birth" class="w-full p-5 rounded-2xl text-lg" placeholder="예: 19900101">
            </div>

            <div>
                <label class="block text-lg font-bold mb-3">태어난 시간</label>
                <div class="flex gap-2">
                    <select id="ampm" class="flex-1 p-5 rounded-2xl text-lg appearance-none text-center">
                        <option value="AM">오전</option>
                        <option value="PM">오후</option>
                    </select>
                    <select id="birth-hour" class="flex-1 p-5 rounded-2xl text-lg appearance-none text-center">
                        <script>
                            for(let i=0; i<=12; i++) document.write(`<option value="${i}">${i}시</option>`);
                        </script>
                    </select>
                    <select id="birth-min" class="flex-1 p-5 rounded-2xl text-lg appearance-none text-center">
                        <script>
                            for(let i=0; i<=59; i++) document.write(`<option value="${i}">${i < 10 ? '0'+i : i}분</option>`);
                        </script>
                    </select>
                </div>
                <p class="text-xs text-gray-400 mt-2 px-2">* 시간을 모르실 경우 0시 0분으로 선택해주세요.</p>
            </div>

            <div class="bg-amber-50/50 rounded-3xl p-6 space-y-4 border border-amber-100">
                <div class="flex items-center gap-3 cursor-pointer pb-4 border-b border-amber-200" id="all-agree-area">
                    <input type="checkbox" id="all-agree" class="w-6 h-6 accent-[#4E342E]">
                    <span class="font-bold text-lg">모든 약관에 전체 동의하기</span>
                </div>
                <div class="space-y-3 pt-2">
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="p-agree" class="sub-agree w-5 h-5 accent-[#4E342E]">
                            <span>[필수] 개인정보 수집 및 이용 동의</span>
                        </div>
                        <button onclick="openModal('privacy')" class="underline text-xs hover:text-amber-700">상세보기</button>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="t-agree" class="sub-agree w-5 h-5 accent-[#4E342E]">
                            <span>[필수] 서비스 이용약관 동의</span>
                        </div>
                        <button onclick="openModal('terms')" class="underline text-xs hover:text-amber-700">상세보기</button>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="m-agree" class="sub-agree w-5 h-5 accent-[#4E342E]">
                            <span>[선택] 마케팅 활용 동의</span>
                        </div>
                        <button onclick="openModal('marketing')" class="underline text-xs hover:text-amber-700">상세보기</button>
                    </div>
                </div>
            </div>

            <button onclick="runAnalysis()" class="w-full py-6 gold-gradient-bg text-white rounded-[35px] text-2xl font-bold shadow-xl active:scale-95 transition-all hover:brightness-110">무료 횡재수 분석 시작</button>
        </div>

        <div id="loading-area" class="hidden flex flex-col items-center py-20 space-y-6 text-center">
            <span class="loader"></span>
            <p class="text-xl font-black text-[#4E342E] animate-pulse">대감님이 천기를 살피는 중입니다...</p>
        </div>
    </main>

    <section id="result-section" class="hidden w-full max-w-lg space-y-6 animate-fadeIn">
        <div class="gold-gradient-bg rounded-t-[50px] p-12 text-center text-white space-y-4 shadow-lg">
            <div class="text-4xl drop-shadow-md">🧧</div>
            <h2 class="text-3xl font-bold drop-shadow-sm"><span id="res-name"></span> 대표님의</h2>
            <p class="text-white/90 text-xl font-bold">정밀 횡재수 분석 리포트</p>
        </div>
        <div class="bg-white rounded-b-[50px] card-shadow p-8 space-y-8 -mt-2">
            <div class="bg-[#FDF9F0] rounded-3xl p-8 text-center border border-[#F1EAD7] relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 gold-gradient-bg"></div>
                <p class="text-[#B5A47D] font-bold mb-4 italic">분석 총평</p>
                <p id="res-summary" class="text-xl font-bold leading-relaxed text-[#4E342E]"></p>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white border border-gray-100 rounded-3xl p-6 text-center space-y-2 shadow-sm">
                    <span class="text-2xl">🧘</span><p class="text-xs text-gray-400 font-bold">타고난 본신 기운</p>
                    <p id="res-origin" class="text-lg font-bold text-[#4E342E]"></p>
                </div>
                <div class="bg-white border border-gray-100 rounded-3xl p-6 text-center space-y-2 shadow-sm">
                    <span class="text-2xl">🍀</span><p class="text-xs text-gray-400 font-bold">채워야 할 행운 기운</p>
                    <p id="res-luck" class="text-lg font-bold text-[#4E342E]"></p>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex items-center gap-5 p-5 bg-white border border-gray-50 rounded-3xl">
                    <span class="text-2xl">🎨</span>
                    <div><p class="text-xs text-gray-400 font-bold">행운의 색</p><p id="res-color" class="font-bold text-lg"></p></div>
                </div>
                <div class="flex items-center gap-5 p-5 bg-white border border-gray-50 rounded-3xl">
                    <span class="text-2xl">🔢</span>
                    <div><p class="text-xs text-gray-400 font-bold">행운의 번호</p><p id="res-num" class="font-bold text-lg text-amber-600"></p></div>
                </div>
                <div class="flex items-center gap-5 p-5 bg-white border border-gray-50 rounded-3xl">
                    <span class="text-2xl">🧭</span>
                    <div><p class="text-xs text-gray-400 font-bold">행운의 방향</p><p id="res-dir" class="font-bold text-lg"></p></div>
                </div>
                <div class="flex items-center gap-5 p-5 bg-white border border-gray-50 rounded-3xl">
                    <span class="text-2xl">🔮</span>
                    <div><p class="text-xs text-gray-400 font-bold">행운의 물건</p><p id="res-obj" class="font-bold text-lg"></p></div>
                </div>
            </div>

            <div class="bg-gray-50 rounded-3xl p-8 space-y-4 border-l-4 border-[#B5A47D]">
                <div class="flex items-center gap-2 font-bold text-lg text-[#4E342E]"><span>📜</span> 대감님의 훈수 (상세 해석)</div>
                <p id="res-detail" class="text-gray-600 leading-relaxed text-base"></p>
            </div>

            <button onclick="location.reload()" class="w-full py-6 border-2 border-[#B5A47D] text-[#B5A47D] rounded-[35px] text-2xl font-bold hover:bg-[#B5A47D] hover:text-white transition-all">다시 분석하기</button>
        </div>
    </section>

    <div id="legalModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" class="text-xl font-bold mb-4 text-[#4E342E] border-b pb-4"></h3>
            <div id="modalBody" class="legal-text whitespace-pre-wrap"></div>
            <button onclick="closeModal()" class="w-full mt-8 py-5 gold-gradient-bg text-white rounded-2xl font-bold shadow-lg">확인 및 닫기</button>
        </div>
    </div>

    <script>
        const s_origin = ["강직한 소나무 (甲木)", "유연한 담쟁이 (乙木)", "태양의 열정 (丙火)", "따뜻한 등불 (丁火)", "넓은 대지 (戊土)", "비옥한 논밭 (己토)", "단단한 바위 (庚金)", "빛나는 보석 (辛金)", "깊은 바다 (壬水)", "맑은 샘물 (癸水)"];
        const s_luck = ["성장을 돕는 물", "따스한 햇살", "단단한 뿌리", "날카로운 결단력", "차분한 지혜", "활기찬 에너지"];
        const s_color = ["청색, 에메랄드", "적색, 버건디", "황색, 골드", "백색, 실버", "흑색, 네이비"];
        const s_dir = ["동쪽 (새로운 기운)", "서쪽 (재물의 창고)", "남쪽 (명예의 상승)", "북쪽 (지혜의 원천)", "중앙 (안정의 터전)"];
        const s_obj = ["나무 반지", "붉은색 지갑", "황금 열전", "은색 장신구", "수정 원석", "푸른색 손수건"];
        const s_detail = [
            "올해는 금(金)의 기운이 문 앞에 머무니, 작은 노력으로도 큰 결실을 맺을 천운의 해입니다. 북쪽에서 오는 귀인을 귀하게 여기십시오.",
            "귀하의 사주는 본래 재물운의 뿌리가 깊으나, 올해는 그 뿌리가 꽃을 피우는 시기입니다. 투자보다는 내실을 기할 때 횡재수가 강합니다.",
            "예상치 못한 곳에서 재물이 흘러들어오는 운세입니다. 특히 문서운이 좋으니 소중한 계약이나 결정은 오후 2시 이후에 하십시오.",
            "주변 사람과의 화합이 곧 재물이 되는 형국입니다. 베푸는 만큼 배가 되어 돌아오니 인색함을 멀리하면 천운이 따를 것입니다."
        ];

        // --- 수정된 상세 약관 데이터 ---
        const legalData = {
            privacy: { 
                title: "개인정보 수집 및 이용 동의", 
                content: `인생대감 서비스 이용을 위해 아래와 같이 개인정보를 수집 및 이용합니다.

<h4>1. 수집하는 개인정보 항목</h4>
- 필수항목: 성명, 생년월일, 태어난 시간
- 수집방법: 서비스 내 입력 폼

<h4>2. 수집 및 이용 목적</h4>
- 명리학 기반의 사주 분석 및 결과 리포트 생성
- 서비스 이용에 따른 본인 식별 및 고충 처리

<h4>3. 보유 및 이용 기간</h4>
- 이용 목적 달성 시 즉시 파기(단, 관계법령에 따라 보존할 필요가 있는 경우 해당 기간까지 보관)
- 최대 보유 기간: 서비스 종료 후 6개월

<h4>4. 동의 거부 권리</h4>
- 귀하는 개인정보 수집 및 이용에 거부할 권리가 있습니다. 단, 필수항목 수집 미동의 시 분석 서비스 이용이 제한됩니다.` 
            },
            terms: { 
                title: "서비스 이용약관", 
                content: `인생대감 서비스 이용에 관한 안내 말씀 드립니다.

<h4>제1조 (목적)</h4>
본 약관은 '인생대감'이 제공하는 운세 및 분석 서비스의 이용 조건 및 절차를 규정함을 목적으로 합니다.

<h4>제2조 (서비스의 성격)</h4>
1. 본 서비스는 전통 명리학적 해석을 바탕으로 제공되는 가상의 분석 결과입니다.
2. 결과값은 사용자의 입력 정보에 기초한 확률적 해석이며, 과학적/절대적 근거를 보장하지 않습니다.

<h4>제3조 (책임의 한계)</h4>
1. 서비스 결과에 따른 투자, 계약 등 모든 결정의 책임은 사용자 본인에게 있습니다.
2. 당사는 서비스 결과로 인해 발생한 직/간접적 손해에 대해 법적 책임을 지지 않습니다.

<h4>제4조 (이용 제한)</h4>
비정상적인 방법(매크로 등)을 통한 서비스 이용 시 접속이 차단될 수 있습니다.` 
            },
            marketing: { 
                title: "마케팅 활용 동의 (선택)", 
                content: `신규 운세 서비스 및 이벤트 소식을 가장 먼저 받아보세요.

<h4>1. 수집 목적</h4>
- 신규 서비스 출시 알림, 맞춤형 운세 정보 제공
- 이벤트 및 프로모션 안내 (경품 당첨 안내 등)

<h4>2. 수집 항목</h4>
- 입력된 성함 및 분석 정보 기반의 개인 맞춤 정보

<h4>3. 전송 방법</h4>
- 앱 푸시 알림, 문자(SMS/LMS), 이메일 등

<h4>4. 철회 및 거부 권리</h4>
- 본 동의는 선택 사항이며 거부 시에도 기본 분석 서비스 이용이 가능합니다. 동의 후에도 고객센터를 통해 언제든 철회할 수 있습니다.` 
            }
        };

        function openModal(type) {
            document.getElementById('modalTitle').innerText = legalData[type].title;
            document.getElementById('modalBody').innerHTML = legalData[type].content;
            document.getElementById('legalModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('legalModal').style.display = 'none'; }

        // 전체 동의 로직
        const allAgree = document.getElementById('all-agree');
        const subs = document.querySelectorAll('.sub-agree');
        
        document.getElementById('all-agree-area').onclick = (e) => {
            if(e.target !== allAgree) {
                allAgree.checked = !allAgree.checked;
            }
            subs.forEach(s => s.checked = allAgree.checked);
        };

        // 개별 체크박스 클릭 시 전체 동의 해제 로직 추가
        subs.forEach(s => {
            s.onclick = (e) => {
                e.stopPropagation();
                const allChecked = Array.from(subs).every(i => i.checked);
                allAgree.checked = allChecked;
            };
        });

        // 분석 실행
        function runAnalysis() {
            const name = document.getElementById('name').value.trim();
            const birth = document.getElementById('birth').value.trim();
            
            if(!name || birth.length !== 8) {
                alert("성함과 생년월일 8자리를 정확히 입력해주세요.");
                return;
            }
            if(!document.getElementById('p-agree').checked || !document.getElementById('t-agree').checked) {
                alert("필수 약관에 동의하셔야 합니다.");
                return;
            }

            document.getElementById('form-inner').classList.add('hidden');
            document.getElementById('loading-area').classList.remove('hidden');

            setTimeout(() => {
                const seed = parseInt(birth);
                const idx = (n, offset = 0) => (seed + offset) % n;

                const generateLuckyNumbers = (seed) => {
                    let numbers = new Set();
                    let i = 0;
                    while (numbers.size < 3) {
                        let num = ((seed * (i + 7)) % 45) + 1;
                        numbers.add(num);
                        i++;
                    }
                    return Array.from(numbers).sort((a, b) => a - b).join(', ');
                };

                document.getElementById('input-section').classList.add('hidden');
                document.getElementById('result-section').classList.remove('hidden');
                
                document.getElementById('res-name').innerText = name;
                document.getElementById('res-summary').innerText = `"${s_detail[idx(s_detail.length)]}"`;
                
                document.getElementById('res-origin').innerText = s_origin[idx(s_origin.length)];
                document.getElementById('res-luck').innerText = s_luck[idx(s_luck.length, 3)];
                document.getElementById('res-color').innerText = s_color[idx(s_color.length, 5)];
                document.getElementById('res-num').innerText = generateLuckyNumbers(seed);
                document.getElementById('res-dir').innerText = s_dir[idx(s_dir.length, 2)];
                document.getElementById('res-obj').innerText = s_obj[idx(s_obj.length, 4)];
                document.getElementById('res-detail').innerText = s_detail[idx(s_detail.length)];

                window.scrollTo({top:0, behavior:'smooth'});
            }, 3000);
        }
    </script>
</body>
</html>
